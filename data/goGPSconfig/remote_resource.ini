# *******************************
# Server File
# define the server address
# *******************************

[SERVER]
cddis = "cddis.gsfc.nasa.gov"
aiub = "aiub.unibe.ch"
ign = "igs.ign.fr"
jpl = "igscb.jpl.nasa.gov"
sopac = "garner.ucsd.edu"


# *******************************
# File resource definition
# *******************************
[f_final_eph@GRECJIS]
filename = "${CCC}${WWWWD}.sp3"
loc_number = 1
loc001 = "?{cddis}/pub/gps/products/mgex/${WWWW}/"

[f_final_eph@G]
filename = "${CCC}${WWWWD}.sp3"
loc_number = 2
loc001 = "?{cddis}/gps/products/${WWWW}/"
loc002 = "?{sopac}/gps/products/${WWWW}/"

[f_ultra_eph]
filename = "${CCC}${WWWWD}_${HH}.sp3"
loc_number = 2
loc001 = "?{cddis}/pub/products/${WWWW}/"
loc002 = "?{sopac}/pub/products/${WWWW}/"

[f_ultra_erp]
filename = ${CCC}${WWWWD}_${HH}.erp
loc_number = 2
loc001 = "?{cddis}/pub/products/${WWWW}/"
loc002 = "?{sopac}/pub/products/${WWWW}/"

[f_brdc_eph@GRECJIS]
filename = "brdm${DOY}${S}.${YY}p"
loc_number = 1
loc001 = "?{cddis}/pub/gps/data/campaign/mgex/daily/rinex3/${YYYY}/brdm/"

[f_brdc_eph@G]
filename = "brdc${DOY}${S}.${YY}n"
loc_number = 1
loc001 = "?{cddis}/gnss/data/daily/${YYYY}/brdc/"

[f_brdc_epg@R]
filename = "brdc${DOY}${S}.${YY}g"
loc_number = 1
loc001 = "?{cddis}/gnss/data/daily/${YYYY}/brdc/"

[f_brdc_epg@E]
filename = "brdc${DOY}${S}.${YY}l"
loc_number = 1
loc001 = "?{cddis}/gnss/data/daily/${YYYY}/brdc/"

[f_clk]
filename = ${CCC}${WWWWD}.clk
loc_number = 1
loc001 = "?{cddis}/gps/products/${WWWW}/"
loc002 = "?{sopac}/gps/products/${WWWW}/"

[f_clk_05s]
filename = ${CCC}${WWWWD}.clk_05s
loc_number = 1
loc001 = "?{cddis}/gps/products/${WWWW}/"
loc002 = "?{sopac}/gps/products/${WWWW}/"

[f_clk_30s]
filename = ${CCC}${WWWWD}.clk_30s
loc_number = 1
loc001 = "?{cddis}/gps/products/${WWWW}/"
loc002 = "?{sopac}/gps/products/${WWWW}/"

[f_ionex_final]
filename = ${CCC}${DOY}${S}.${YY}i
loc_number = 1
loc001 = "?{cddis}/gnss/products/ionex/${YYYY}/${DOY}/"

[f_ionex_predicted1]
filename = ${CCC}${DOY}${S}.${YY}i
loc_number = 1
loc001 = "?{cddis}/gnss/products/ionex/${YYYY}/${DOY}/"

[f_ionex_predicted2]
filename = ${CCC}${DOY}${S}.${YY}i
loc_number = 1
loc001 = "?{cddis}/gnss/products/ionex/${YYYY}/${DOY}/"

[f_dcb_snx_daily]
filename = "${CCC}MGXRAP_${YYYY}${DOY}0000_01D_01D_DCB.BSX"
loc_number = 1
loc001 = "?{ign}/pub/igs/products/mgex/dcb/${YYYY}/"

[f_p1c1_aiub]
filename = "P1C1${YY}${MM}.DCB"
loc_number = 1
loc001 = "?{aiub}/CODE/${YYYY}/"

[f_p1p2_aiub]
filename = "P1P2${YY}${MM}.DCB"
loc_number = 1
loc001 = "?{aiub}/CODE/${YYYY}/"

[f_p2c2_aiub]
filename = "P2C2${YY}${MM}_RINEX.DCB"
loc_number = 1
loc001 = "?{aiub}/CODE/${YYYY}/"

# *******************************
# Remote resource definition
# *******************************

[r_ultra]
resources = "ultra_eph & ( ultra_erp | null )"

[r_final]
resources = "final_eph & ( final_erp | null )  & (clk_30 | clk_05 | clk)"

[r_broadcast]
resources = "brdc_eph"

[r_ionex_final]
resources = "ionex_final"

[r_ionex_predicted1]
resources = "ionex_predicted1"

[r_ionex_predicted2]
resources = "ionex_predicted2"

[r_dcb]
resources = "f_dcb_snx_daily | ( (p1c1_aiub & null) & (p1p2_aiub & null) & (p2c2_aiub & null) )"



#********************************
# Computation center defintion
#********************************
[igs]
r_final = ["G@igs","R@igl"]
r_rapid = ["R@igr","R@igv"]
r_ultra = "G@igu"
[code]
r_final = "G@cod"
r_ionex_final = "codg"
r_ionex_predicted1 = "c1pg"
r_ionex_predicted2 = "c2pg"
[esa]
r_ionex_final = "esag"
[nrcan]
r_ionex_final = "emrg"
