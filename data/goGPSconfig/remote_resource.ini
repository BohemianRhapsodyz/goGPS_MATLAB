[c_igs_glo]
description = "IGS average solution"
final = "igs_eph_glo_final & ( igs_erp_final1 | igs_erp_final2 | null )  & (igs_clk_30s | igs_clk_5m_final)"
final_latency = [288 432]
rapid = "igs_eph_glo_rapid & ( igs_erp_rapid | null ) & (igs_clk_5m_rapid)"
rapid_latency = [17 41]

[f_igs_eph_glo_final]
name = ["R@igl"]
filename = "igl${WWWWD}.sp3"
location = ["glo"]

[f_igs_eph_glo_rapid]
